name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image-suffix: ''
            platforms: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.dev
            image-suffix: -dev
            platforms: linux/amd64,linux/arm64
          - dockerfile: Dockerfile.test
            image-suffix: -test
            platforms: linux/amd64,linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
      
      - name: Read Ruby version
        id: ruby-version
        run: echo "version=$(cat .ruby-version)" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RUBY_VERSION=${{ steps.ruby-version.outputs.version }}
            NODE_VERSION=20
            BUILD_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate artifact attestation
        if: github.event_name != 'pull_request' && matrix.image-suffix == ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
      
      - name: Make package public
        if: github.event_name != 'pull_request'
        run: |
          PACKAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | cut -d'/' -f2)${{ matrix.image-suffix }}
          
          # Wait for package to be available and make it public
          MAX_RETRIES=5
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES to check package visibility..."
            
            # Get package visibility
            VISIBILITY=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/user/packages/container/${PACKAGE_NAME}" \
              | jq -r '.visibility // "unknown"')
            
            echo "Current package visibility: $VISIBILITY"
            
            if [ "$VISIBILITY" = "public" ]; then
              echo "✓ Package is already public"
              exit 0
            elif [ "$VISIBILITY" != "unknown" ]; then
              # Package exists but is not public - update it
              echo "Setting package visibility to public..."
              RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/user/packages/container/${PACKAGE_NAME}" \
                -d '{"visibility":"public"}')
              
              HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
              if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
                echo "✓ Package visibility updated to public"
                exit 0
              else
                echo "Failed to update visibility (HTTP $HTTP_CODE)"
              fi
            else
              # Package not found yet
              echo "Package not found yet, waiting ${RETRY_DELAY}s..."
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "⚠ Could not make package public automatically. You may need to set visibility manually in GitHub settings."
          echo "Visit: https://github.com/users/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/settings"

  # Security scanning
  scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
